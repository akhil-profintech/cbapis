<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (tenantDetails) {
      <div>
        <h2 data-cy="tenantDetailsDetailsHeading"><span jhiTranslate="cbapisApp.tenantDetails.detail.title">Tenant Details</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ tenantDetails.id }}</span>
          </dd>
          <dt><span jhiTranslate="cbapisApp.tenantDetails.tenantId">Tenant Id</span></dt>
          <dd>
            <span>{{ tenantDetails.tenantId }}</span>
          </dd>
          <dt><span jhiTranslate="cbapisApp.tenantDetails.tenantSchema">Tenant Schema</span></dt>
          <dd>
            <span>{{ tenantDetails.tenantSchema }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/tenant-details', tenantDetails.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
