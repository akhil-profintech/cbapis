<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-action-heading" data-cy="ActionCreateUpdateHeading" jhiTranslate="cbapisApp.action.home.createOrEditLabel">
        Create or edit a Action
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="cbapisApp.action.actionId" for="field_actionId">Action Id</label>
          <input type="text" class="form-control" name="actionId" id="field_actionId" data-cy="actionId" formControlName="actionId" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="cbapisApp.action.actionCode" for="field_actionCode">Action Code</label>
          <input
            type="text"
            class="form-control"
            name="actionCode"
            id="field_actionCode"
            data-cy="actionCode"
            formControlName="actionCode"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="cbapisApp.action.actionDescription" for="field_actionDescription"
            >Action Description</label
          >
          <input
            type="text"
            class="form-control"
            name="actionDescription"
            id="field_actionDescription"
            data-cy="actionDescription"
            formControlName="actionDescription"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="cbapisApp.action.actionVal" for="field_actionVal">Action Val</label>
          <input type="text" class="form-control" name="actionVal" id="field_actionVal" data-cy="actionVal" formControlName="actionVal" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="cbapisApp.action.cpCode" for="field_cpCode">Cp Code</label>
          <input type="text" class="form-control" name="cpCode" id="field_cpCode" data-cy="cpCode" formControlName="cpCode" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
